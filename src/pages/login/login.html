<ion-content class="auth-bg">
    <div class="login-content white-bg">
        <div class="light-bg" padding text-center>
            <span>You need to be sign in to create a post</span>
            <button ion-button class="btn-round" margin-top color="primary" (click)="signUp()">SIGN UP</button>
        </div>
        <h2 text-center>Login</h2>
        <ion-list class="list-no-border" margin-bottom>
            <ion-item>
                <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    Remember me
                    <span class="pull-right" color="secondary">Forgot?</span>
                </ion-label>
                <ion-checkbox color="dark"></ion-checkbox>
            </ion-item>
        </ion-list>
        <button ion-button class="no-round" no-margin block color="secondary" (click)="login(email,password)">LOGIN</button>
        <button ion-button class="no-round" no-margin color="facebook-color" block>LOGIN WITH FACEBOOK</button>
    </div>
</ion-content>
