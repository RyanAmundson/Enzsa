<ion-header>

  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New Post</ion-title>
    <ion-buttons end>
      <button ion-button (click)="post()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-textarea placeholder="What's on you mind?"></ion-textarea>
</ion-content>

<ion-footer>
  <ion-toolbar class="no-border">
    <ion-buttons start>
      <ion-icon name="happy"></ion-icon>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="image" color="gray"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="mic" color="gray"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="link" color="gray"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="pricetag" color="gray"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="pin" color="gray"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
