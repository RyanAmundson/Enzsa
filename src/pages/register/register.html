<ion-content class="auth-bg" padding>
  <div class="login-content white-bg">
    <h2 margin-top text-center padding-top>Register</h2>
    <ion-list class="list-no-border">
      <ion-item>
        <ion-input type="name" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="location" placeholder="Location"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          I agree to the term of use
        </ion-label>
        <ion-checkbox color="dark"></ion-checkbox>
      </ion-item>
    </ion-list>
    <button ion-button class="no-round" no-margin block color="secondary" (click)="signUp()">SIGNUP</button>
    <button ion-button class="no-round" no-margin color="facebook-color" block>SIGNUP WITH FACEBOOK</button>
  </div>
</ion-content>
